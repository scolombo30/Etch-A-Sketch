<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap');
    </style>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="controlsBorder">
            <div class="containerControls">
                <div class="controls">
                    <button id="clear">Clear</button>
                    <input type="color" id="colorChooser" name="color" value="#000000">
                    <button id="reset">Reset color</button>
                </div>
                <div>Choose a size:</div>
                <div class="controls">
                    <button id="small">Small</button>
                    <button id="medium">Medium</button>
                    <button id="large">Large</button>
                </div>
            </div>
        </div>
        <div class="sketchBorder">
            <h1 class="title">Etch-A-Sketch</h1>
            <div class="containerGrid"></div>
        </div>
    </div>
    <div class="footer">
        <p>Made with ❤️ by Jandasss</p>
    </div>
</body>
</html>
